[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
monitor_port = /dev/ttyACM0
upload_port = /dev/ttyACM0

lib_deps = 
    m5stack/M5StickCPlus2@^1.0.2
    
lib_ignore = 
    DFRobot_GP8XXX
    
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DBOARD_HAS_PSRAM